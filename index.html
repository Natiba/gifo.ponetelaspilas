<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gifos</title>
</head>

<body>
    <nav>
        <a href="#"><img src="./assets/logo-mobile.svg" alt="Logo Mobile"></a>
        <div class="menuContainer">
            <div class="bars">
                <a href="#"><img src="./assets/burger.svg" alt="Burger"> </a>
            </div>
        </div>
    </nav>
    <main role="main">
        <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
        <!-- Search space init here -->
        <section>
            <div class="searchContainer">
                <img src="./assets/ilustra_header.svg" alt="Ilustra_header">
                <div class="searchBar">
                    <input type="search" placeholder="Busca GIFOS y más">
                    <img src="./assets/icon-search.svg" alt="Lupa">
                </div>
            </div>
        </section>
        <!-- Search space end here -->
        <!-- Trending space init here -->
        <section>
            <div class="trendingContainer">
                <h3>Trending:</h3>
                <p>Reactions, Entertainment, Sports, Stickers, Artists</p>
            </div>
        </section>
        <!-- Trending space end here -->
        <!-- Trending GIFOS space init here -->
        <section class="gifos">
            <div class="trendingGifosContainer">
                <div class="trendingTitlesContainer">
                <h3>Trending GIFOS</h3>
                <p>Mira los últimos GIFOS de nuestra comunidad.</p>
            </div>
                <div class="carousel">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </div>
        </section>
        <!-- Trending GIFOS space end here -->
    </main>
    <!-- Footer -->
    <footer>
        <h4>Compartir en:</h4>
        <div class="socialIconsContainer">
            <a href="https://www.facebook.com/"><img src="./assets/icon_facebook.svg" alt="Facebook"> </a>
            <a href="https://twitter.com/"><img src="./assets/icon-tw-normal.svg" alt="Twitter"> </a>
            <a href="https://www.instagram.com/"><img src="./assets/icon_instagram.svg" alt="Instragram"> </a>
        </div>
        <p>© GIFOS 2021 All Rights Reserved.</p>
    </footer>

</body>

</html>
